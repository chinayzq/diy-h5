<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta http-equiv="Cache-Control" content="max-age=31536000" />
    <script src="https://cashier.useepay.com/jssdk/1.0.5/useepay.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=ATFraEWhQPvev1foM1oxZOTguD2kJcTZPlHTyunMK-p7z4FdSOuvw1PS4Z8Nq7hudevY8mmDsZT0Ppfu&currency=USD"></script>
    <link rel="icon" id="favicon" href="/favicon2.ico" />
    <title id="projectName"></title>
    <script>
      const idMaps = {
        memtoys: 'G-0BYV4WHLQZ',
        colgifts: 'G-T8ZYFS2SSX',
      };
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag(
        'config',
        location.href.includes('memtoys')
          ? idMaps['memtoys']
          : idMaps['colgifts']
      );
    </script>
    <script>
      var coverSupport =
        'CSS' in window &&
        typeof CSS.supports === 'function' &&
        (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'));
      document.write(
        '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
          (coverSupport ? ', viewport-fit=cover' : '') +
          '" />'
      );
      if (location.href.includes('memtoys')) {
        document.querySelector('#projectName').innerHTML = 'memtoys';
        document.querySelector('#favicon').href = './favicon.ico';
      }
      var lastTouchEnd = 0;
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });
      document.addEventListener(
        'touchend',
        function (event) {
          var now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      ); /* 阻止双指指掐放大*/
      document.addEventListener('gesturestart', function (event) {
        event.preventDefault();
      });
      // 禁止滚轮缩放
      document.addEventListener(
        'mousewheel',
        function (e) {
          e = e || window.event;
          if ((e.wheelDelta && event.ctrlKey) || e.detail) {
            event.preventDefault();
          }
        },
        {
          capture: false,
          passive: false,
        }
      );
      // 火狐浏览器
      window.addEventListener(
        'DOMMouseScroll',
        (e) => {
          if (e.ctrlKey === true || e.metaKey) {
            e.preventDefault();
          }
        },
        {
          passive: false,
        }
      );
      document.addEventListener(
        'keydown',
        function (event) {
          if (
            (event.ctrlKey === true || event.metaKey === true) &&
            (event.keyCode === 61 ||
              event.keyCode === 107 ||
              event.keyCode === 173 ||
              event.keyCode === 109 ||
              event.keyCode === 187 ||
              event.keyCode === 189)
          ) {
            event.preventDefault();
          }
        },
        false
      );
    </script>
  </head>
  <body style="overflow: hidden; background: #f9f5eb">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
